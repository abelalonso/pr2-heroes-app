<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>

<hr><hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <p>{{heroe.bio}}</p>
    <img class="img-logo" *ngIf="heroe.casa=='Marvel'" alt="Marvel" src="assets/img/marvel.png">
    <img class="img-logo" *ngIf="heroe.casa=='DC'" alt="DC" src="assets/img/dc.jpg">
  </div>
</div>
